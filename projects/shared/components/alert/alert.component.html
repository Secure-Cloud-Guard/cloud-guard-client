
<div class="flex justify-center items-center ml-6 mr-5 z-50">
  <mat-icon class="small !absolute left-3">{{ getIconName() }}</mat-icon>
  <span class="text-sm font-medium">{{ data.message }}</span>
  <button class="custom-icon-btn very-small square !absolute right-1" mat-icon-button (click)="dismissAlert()">
    <mat-icon>close</mat-icon>
  </button>
</div>
