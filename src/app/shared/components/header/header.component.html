<mat-toolbar class="shadow-lg fixed top-0 z-40 transition-all">
  <app-logo></app-logo>
  <span class="grow"></span>
  <app-theme-switch></app-theme-switch>

  <button class="!hidden sm:!flex" mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Open User Menu" aria-label="User account button">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button class="custom-menu-btn" mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
    </button>
    <button class="custom-menu-btn" mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button class="custom-menu-btn" (click)="loginService.logout()" mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
