<mat-tab-group [color]="themeColorService.getPrimaryColor()" headerPosition="below" class="custom-tab-group !flex sm:!hidden fixed bottom-0 left-0 right-0 top-14">
  <ng-container *ngFor="let item of items">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>{{ item.icon }}</mat-icon>
      </ng-template>
      <router-outlet></router-outlet>
    </mat-tab>
  </ng-container>
</mat-tab-group>
