<div class="w-screen h-screen">

  <app-theme-switch class="absolute top-2 right-2"></app-theme-switch>
  <app-particles></app-particles>
  <app-gradient-background></app-gradient-background>

  <div class="login-wrap w-max absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
    <div class="flex justify-center mb-10 mr-5">
      <app-logo class="sm:scale-125"></app-logo>
    </div>
    <div class="custom-amplify-authenticator">
      <amplify-authenticator
        [loginMechanisms]="emailMechanism"
        [socialProviders]="['google']"
      >
        <ng-template amplifySlot="sign-in-header">
          <h3 class="font-medium text-2xl text-center py-3">
            Sign in to Cloud Guard
          </h3>
        </ng-template>
        <ng-template amplifySlot="sign-up-header">
          <h3 class="font-medium text-2xl text-center py-3">
            Create a new account
          </h3>
        </ng-template>
        <ng-template
          amplifySlot="authenticated"
          let-user="user"
          let-signOut="signOut"
        >
          <h2>Welcome, {{ user.username }}!</h2>
          <button (click)="signOut()">Sign Out</button>
        </ng-template>
      </amplify-authenticator>
    </div>
  </div>
